<script>
/*
 * Integer number of electrons found in each shell.
 */
const ELECTRONS_PER_SHELL = [2, 2, 6, 2, 6, 2, 10, 6, 2, 10, 6, 2, 14, 10, 6, 2, 14, 10, 6];

/*
 * Return an array of string electron shell configurations for the element with atomicNumber.
 */
function getElectronConfiguration(atomicNumber) {
  let valence = atomicNumber,
      result = [],
      electrons, isLast;
  for (let shell of ELECTRONS_PER_SHELL) {
    if (valence <= shell) {
      electrons = valence;
      isLast = true;
    }
    else {
      valence -= shell;
      electrons = shell;
      isLast = false;
    }

    if (shell === 2) {
      result.push('s' + electrons);
    }
    else if (shell === 6) {
      result.push('p' + electrons);
    }
    else if (shell === 10) {
      result.push('d' + electrons);
    }
    else if (shell === 14) {
      result.push('f' + electrons);
    }

    if (isLast) {
      break;
    }
  }
  return result;
}

/*
 * Unit tests
 */
function test() {
  for (let shell of ELECTRONS_PER_SHELL) {
    console.assert((shell % 2) === 0,
                   {msg: 'ELECTRONS_PER_SHELL is incorrect.'});
  }

  for (let [value, expected] of [
    [1, 's1'],
    [2, 's2'],
    [3, 's2s1'],
    [4, 's2s2'],
    [5, 's2s2p1'],
    [6, 's2s2p2'],
    [7, 's2s2p3'],
    [8, 's2s2p4'],
    [9, 's2s2p5'],
    [10, 's2s2p6'],
    [15, 's2s2p6s2p3']]) {
    console.assert(getElectronConfiguration(value).join('') === expected,
                   {msg: 'getElectronConfiguration() failed.'});
  }
}
test();


const ELEMENTS = JSON.parse(document.querySelector('#elements').textContent);
const table = document.querySelector('#periodic');
const lanthanide = document.querySelector('#lanthanide');

let atomicNumber = 1,
    configuration, section, header;

table.innerHTML = '';
lanthanide.innerHTML = '';
for (let element of ELEMENTS) {
  configuration = getElectronConfiguration(atomicNumber).pop();

  section = document.createElement('section');
  header = document.createElement('h4');
  header.appendChild(document.createTextNode(atomicNumber.toFixed()));
  section.appendChild(header);
  header = document.createElement('h3');
  header.appendChild(document.createTextNode(element.symbol));
  header.setAttribute('title', element.name);
  section.appendChild(header);
  section.classList.add(configuration);
  if (configuration.startsWith('f')) {
    lanthanide.appendChild(section);
  }
  else {
    table.appendChild(section);
  }

  atomicNumber++;
}
</script>
